<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript写在body中</title>
</head>
<body>
<h1>我的第一个Web页面</h1>
<p id="demo">一个段落</p>
<button type="button" onclick="myFunction()">点击这里</button>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="我的第一个JavaScript函数";
    }
</script>
</body>
</html>
