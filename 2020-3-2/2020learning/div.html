<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
    var x = document.getElementsByTagName("div")[0].childNodes;
    document.write("长度"+x.length+"<br>");
    for(var i = 0 ; i<x.length ; i++) {
    	document.write("节点的名称"+x[i].nodeName+"<br>");
    	document.write("节点的值"+x[i].nodeValue+"<br>");
    	document.write("节点的类型"+x[i].nodeType+"<br>");
    }
 
 
</script>
</body>
</html>
