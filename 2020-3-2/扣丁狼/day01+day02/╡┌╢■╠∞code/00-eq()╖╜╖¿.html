<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-eq()方法</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            // $("div:eq(-1)").css("background", "pink");
            $("div").eq(-1).css("background", "green");
        })
    </script>
</head>
<body>
<div>第1个div</div>
<div>第2个div</div>
<div>第3个div</div>
<div>第4个div</div>
<div>第5个div</div>
</body>
</html>
